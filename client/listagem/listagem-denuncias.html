<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mapa de Denúncias</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-5xl mx-auto p-6">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-gray-800">Mapa de Denúncias</h1>
      <div class="flex gap-2">
        <a
          href="../index.html"
          class="bg-blue-600 text-white px-4 py-2 rounded-full hover:bg-green-700 transition"
          >Voltar para dashboards</a
        >
      </div>
    </div>

    <div class="bg-white shadow-md rounded-2xl p-4 mb-4">
      <div id="map" class="h-96 rounded-2xl"></div>
    </div>

    <div class="bg-white p-4 rounded-2xl shadow mb-4">
      <h2 class="text-xl font-semibold mb-2">Buscar Denúncias</h2>
      <div class="flex gap-2">
        <input type="text" id="buscaTexto" placeholder="Digite termos para buscar..." class="flex-1 p-3 border rounded-2xl" />
        <button onclick="buscarDenuncias()" class="bg-blue-600 text-white px-4 py-2 rounded-2xl">Buscar</button>
      </div>
    </div>

    <h2 class="text-xl font-semibold text-gray-700 mb-2">Editar Denúncia</h2>
    <form id="editForm" class="bg-white p-4 rounded-2xl shadow space-y-4 hidden">
      <input type="hidden" id="editId" />
      <input type="text" id="editTitulo" placeholder="Título" class="w-full p-3 border rounded-2xl" required />
      <textarea id="editDescricao" placeholder="Descrição" class="w-full p-3 border rounded-2xl" required></textarea>
      <select id="editCategoria" class="w-full p-3 border rounded-2xl" required>
        <option value="">Selecione a categoria</option>
        <option value="Infraestrutura">Infraestrutura</option>
        <option value="Segurança">Segurança</option>
        <option value="Meio Ambiente">Meio Ambiente</option>
        <option value="Outros">Outros</option>
      </select>
      <div class="text-right">
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-full hover:bg-blue-700">Salvar Alterações</button>
      </div>
    </form>
  </div>

  <script src="../utils/js/listagem-denuncias.js"></script>
</body>
</html>
